<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Market</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
      defer
    ></script>
    <script src="./js/price_socket.js" defer></script>
  </head>
  <body>
    <header>
      <h1 class="main-heading">KDU Stock Market Dashboard</h1>
    </header>
    <main>
      <div class="stock-stats">
        <div class="stat-container">
          <div class="company-container">
            <img src="" alt="" id="company-logo" />
            <h2 id="company-name"></h2>
          </div>
          <div class="price-container">
            <h2 class="price-heading">Price</h2>
            <h2 id="price-value"></h2>
            <h3 id="price-change"></h3>
          </div>
          <div class="qty-container">
            <input type="number" name="qty" id="qty" placeholder="Enter QTY" />
          </div>
          <div class="buy-sell-container">
            <button type="button" id="buy-button">BUY</button>
            <button type="button" id="sell-button">SELL</button>
          </div>
        </div>
        <div class="graph-container"></div>
      </div>
      <aside class="history-container">
        <h1 class="history-heading">History</h1>
        <div class="history-item-container"></div>
      </aside>
    </main>
  </body>
</html>
