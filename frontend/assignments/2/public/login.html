<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/login.css" />
    <script defer src="./js/login.js" type="module"></script>
    <title>X Login</title>
  </head>
  <body>
    <main class="main">
      <div class="main-header">
        <p>Login to</p>
        <img class="main-logo" src="./assets/logo.svg" alt="X Logo" />
      </div>

      <p class="error">Invalid Credentials</p>

      <form class="main-form">
        <input
          autocomplete="username"
          required
          placeholder="Username"
          type="text"
          id="username"
        />
        <input required placeholder="Password" type="password" id="password" />
        <button type="submit" class="main-button">Log In</button>
      </form>
    </main>
  </body>
</html>
