<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KDU Chat Application</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/variable.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdn.socket.io/4.7.4/socket.io.min.js"
      integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4"
      crossorigin="anonymous"
      defer
    ></script>
    <script defer src="./js/messageSocket.js"></script>
  </head>
  <body>
    <header>
      <h1>KDU CHAT APPLICATION</h1>
    </header>
    <main>
      <div class="chat-container"></div>
      <div id="w-input-container" onclick="setFocus()">
        <div class="w-input-text-group">
          <div id="w-input-text" contenteditable tabindex="1"></div>
          <div class="w-placeholder">Type a message</div>
        </div>
        <svg
          version="1.1"
          id="Capa_1"
          xmlns="http://www.w3.org/2000/svg"
          xmlns:xlink="http://www.w3.org/1999/xlink"
          x="0px"
          y="0px"
          width="2rem"
          height="2rem"
          viewBox="0 0 535.5 535.5"
          xml:space="preserve"
          fill="#25D366"
          onclick="sendMessage()"
        >
          <g>
            <g id="send">
              <polygon
                points="0,497.25 535.5,267.75 0,38.25 0,216.75 382.5,267.75 0,318.75 		"
              />
            </g>
          </g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
          <g></g>
        </svg>
      </div>
    </main>
  </body>
</html>
